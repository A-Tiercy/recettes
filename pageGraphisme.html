    <h1 class="fontGraphisme">Recette du thiéboudiène</h1>
       <img src="thieb.jpg" alt=""> 
    <h3 class="fontGraphisme">Ingrédients</h3> 
        <p> 2 grosses tomates <br>
            100 g. de riz <br>
            Du thioff <br>
            200 ml d'huile
        </p>
    <h3 class="fontGraphisme">Condiments</h3> 
        <p>3 pincées de sel<br>
            1 gros piment</p>
    <h3 class="fontGraphisme">Préparation</h3> 
    <p>Cuire le riz, mélanger avec les tomates, ajouter l'huile et le poisson puis mélanger</p>
